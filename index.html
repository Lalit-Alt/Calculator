<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="frame">
        <div class="screen"></div>
        <div class="btn top touch press" id="clear">AC</div>
        <div class="btn top touch press" id="divide">/</div>
        <div class="btn touch press" id="seven">7</div>
        <div class="btn touch press" id="eight">8</div>
        <div class="btn touch press" id="nine">9</div>
        <div class="btn touch press" id="multiplay">x</div>
        <div class="btn touch press" id="four">4</div>
        <div class="btn touch press" id="five">5</div>
        <div class="btn touch press" id="six">6</div>
        <div class="btn touch press" id="subtract">-</div>
        <div class="btn touch press" id="one">1</div>
        <div class="btn touch press" id="two">2</div>
        <div class="btn touch press" id="three">3</div>
        <div class="btn touch press" id="add">+</div>
        <div class="btn bottom touch press" id="none"></div>
        <div class="btn bottom touch press" id="zero">0</div>
        <div class="btn bottom touch press" id="dot">.</div>
        <div class="btn bottom touch press" id="equalsTo">=</div>
    </div>
    <script src="calcLogic.js"></script>
</body>
</html>
